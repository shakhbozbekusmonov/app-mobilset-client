<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <a class="header-logo" href="./index.html">
                    <img class="header-logo-img" 
                         src="./image/logo.svg" 
                         alt="Mobilset"
                         width="157"
                         height="34">
                </a>

                <div class="header-end">
                    <div class="header-end-operator-search">
                        <a class="operator-link" href="#">
                            Barcha operatorlar
                        </a>
                        <img class="oparator-icon"
                             src="./image/chevron-up.svg" 
                             alt="Up Icon"
                             width="8"
                             height="4">

                        <input class="header-search" 
                               type="search"
                               placeholder="Xizmatlar boâ€™yicha izlash">
                    </div>

                  <div class="header-btns">
                    <button type="button" class="header-operator-btn">
                        <img class="header-operator-icon" 
                             src="./image/phone-call.svg" 
                             alt="Phone"
                             width="11"
                             height="11">

                        <span class="header-operator-text">
                            Operatorlar
                        </span>

                        <img class="header-operator-icon" 
                             src="./image/chevron-up.svg" 
                             alt="Up Icon"
                             width="8"
                             height="4">
                    </button>

                    <button type="button" class="header-user-btn">
                        <img class="header-user-icon" 
                             src="./image/user.svg" 
                             alt="User icon"
                             width="10"
                             height="11">

                        <span class="header-user-text">
                            Shaxsiy kabinet
                        </span>

                        <img class="header-user-icon" 
                             src="./image/chevron-up.svg" 
                             alt="Up Icon"
                             width="8"
                             height="4">
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </header>
<!-- Header end -->

<!-- <h1 class="site-title">Mobilset!</h1> -->

<!-- Aside start -->
    <aside class="aside">
        <div class="container">
            <div class="aside-top">
                <ul class="aside-list">
                    <li class="aside-item">
                        <a class="aside-link" href="#" target="blank">
                            <img class="aside-img" 
                                 src="./image/uzmobile.png" 
                                 alt="Uzmobile"
                                 width="132"
                                 height="34">
                        </a>
                    </li>
                    <li class="aside-item">
                        <a class="aside-link" href="#" target="blank">
                            <img class="aside-img" 
                                 src="./image/ucell.png" 
                                 alt="Ucell"
                                 width="96"
                                 height="32">
                        </a>
                    </li>
                    <li class="aside-item">
                        <a class="aside-link" href="#" target="blank">
                            <img class="aside-img" 
                                 src="./image/beeline.png"

                                 width="115"
                                 height="28">
                        </a>
                    </li>
                    <li class="aside-item">
                        <a class="aside-link" href="#" target="blank">
                            <img class="aside-img" 
                                 src="./image/ums.png"

                                 width="87"
                                 height="26">
                        </a>
                    </li>
                    <li class="aside-item">
                        <a class="aside-link" href="#" target="blank">
                            <img class="aside-img" 
                                 src="./image/perfectum.png" 
                                 alt="Perfectum"
                                 width="116"
                                 height="22">
                        </a>
                    </li>
                    <li class="aside-item">
                        <a class="aside-link" href="#" target="blank">

                                 src="./image/paynet.png" 
                                 alt="Paynet"
                                 width="135"
                                 height="32">
                        </a>
                    </li>
                </ul>

        </div>

        <div class="aside-bottom">
            <div class="container">
                <h2 class="aside-bottom-title">Beeline</h2>
                <a class="aside-bottom-link" href="https://beeline.uz" target="blank">
                    www.beeline.uz
                </a>
            </div>
        </div>
